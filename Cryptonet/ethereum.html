<script>var json = new XMLHttpRequest(); // start a new variable to store the JSON in
json.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    // if HTTP header 200 - ok
    var Array = JSON.parse(this.responseText); 
	var obj = Array[1];
		document.getElementById("rank").innerHTML = obj.rank;
		document.getElementById("name").innerHTML = obj.name;
		document.getElementById("symbol").innerHTML = obj.symbol;
		document.getElementById("priceusd").innerHTML = obj.price_usd;
		document.getElementById("pricebtc").innerHTML = obj.price_btc;
		document.getElementById("marketcap").innerHTML = obj.market_cap_usd;
		document.getElementById("availablesupply").innerHTML = obj.available_supply;
		document.getElementById("totalsupply").innerHTML = obj.total_supply;
		document.getElementById("maxsupply").innerHTML = obj.max_supply;
		document.getElementById("change1h").innerHTML = obj.percent_change_1h;
		document.getElementById("change24h").innerHTML = obj.percent_change_24h;
		document.getElementById("change7d").innerHTML = obj.percent_change_7d;
  }
};
json.open(
  "GET", // method
  "https://api.coinmarketcap.com/v1/ticker/?limit=10", // url
  true // async
); // initialise the request
json.send(); //send request
</script>
